<html class="no-js">
 <!--<![endif]-->
<head>
    <title>LiteWave Admin</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" href="./styles/6a489760.font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="./styles/5603fea2.bootstrap.css" type="text/css">

    <link rel="stylesheet" href="styles/6a230d6c.main.css"/>
    <link rel="stylesheet" href="./styles/app.css" type="text/css">
    <link rel="stylesheet" href="./styles/5deb393f.custom.css" type="text/css">
    <!--        <link href="bower_components/angular-xeditable/dist/css/xeditable.css" rel="stylesheet">
      -->
    <!-- needed for document template editor's fonts -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
</head>

<body ng-app="liteWaveApp">
    <div id="wrapper">
        <header id="header">
            <a href="javascript:;" data-toggle="collapse" data-target=".top-bar-collapse" id="top-bar-toggle" class="navbar-toggle collapsed">
                <i class="fa fa-cog"></i>
            </a>
            <a href="javascript:;" data-toggle="collapse" data-target=".sidebar-collapse" id="sidebar-toggle" class="navbar-toggle collapsed">
                <i class="fa fa-reorder"></i>
            </a>
        </header> <!-- header -->
        <div ng-hide="currentArea == 'login'">
            <nav id="top-bar" class="collapse top-bar-collapse">
                <ul class="nav navbar-nav pull-left">
                    <li class="">
                        <a href="./index.html">
                            <i class="fa fa-home"></i>
                            Home
                        </a>
                    </li>
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="javascript:;">
                            Client ({{currentClient.name}})<span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" role="menu">
                            <li data-ng-repeat="client in clients">
                                <a ng-click="setClient(client)"><i class="fa fa-user"></i>&nbsp;&nbsp;{{client.name}}</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav pull-right">
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="javascript:;">
                            <i class="fa fa-user"></i>
                            {{loggedInUser.name}}
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" role="menu">
                            <li>
                                <a href="./page-profile.html">
                                    <i class="fa fa-user"></i>
                                    &nbsp;&nbsp;My Profile
                                </a>
                            </li>
                            <li>
                                <a href="./page-settings.html">
                                    <i class="fa fa-cogs"></i>
                                    &nbsp;&nbsp;Settings
                                </a>
                            </li>
                            <li class="divider"></li>
                            <li>
                                <a href="/admin/#/logout">
                                    <i class="fa fa-sign-out"></i>
                                    &nbsp;&nbsp;Logout
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav> <!-- /#top-bar -->
            <div id="sidebar-wrapper" class="collapse sidebar-collapse">
                <div id="search">
                </div> <!-- #search -->
                <nav id="sidebar">

                    <ul id="main-nav" class="open-active">

                        <li class="active">
                            <a href="./index.html">
                                <i class="fa fa-dashboard"></i>
                                Game Day
                            </a>
                        </li>

                        <li>
                            <a href="/admin/#/events">
                                <i class="fa fa-file-text"></i>
                                Events
                            </a>
                        </li>

                        <li>
                            <a href="/admin/#/stadiums">
                                <i class="fa fa-file-text"></i>
                                Stadiums
                            </a>
                        </li>
                    </ul>
                </nav> <!-- #sidebar -->
            </div> <!-- /#sidebar-wrapper -->
        </div> <!-- hide if we are logging in -->

        <div id="content">
            <div id="content-header">
                <div ng-hide="currentArea == 'login'">
                    <h1><img src="./img/logos/liteWave_logo.png" height="50" alt="Site Logo"></h1>
                </div>
            </div> <!-- #content-header -->
            <div id="content-container" ng-view="">

            </div> <!-- /#content-container -->
        </div> <!-- #content -->
    </div> <!-- #wrapper -->

    <footer id="footer">
        <ul class="nav pull-right">
            <li>
                Copyright &copy; 2015, LiteWave, Inc.
            </li>
        </ul>
    </footer>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.17/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular-cookies.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular-resource.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular-sanitize.min.js"></script>

    <script src="scripts/4ebfb2e3.plugins.js"></script>
    <script src="scripts/05c6f992.modules.js"></script>
    <!-- theme javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="scripts/config.js"></script>
    <script src="scripts/c6a60da6.scripts.js"></script>
</body>
</html>
