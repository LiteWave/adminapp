<section>
    <div class="row">
        <div class="col-md-12">
            <div class="widget stacked">
                <div class="widget-header"><i class="icon-tasks"></i><h3>Create Event</h3></div> <!-- /.widget-header -->
                <div class="widget-content">
                    <form name="eventForm" class="form-horizontal" role="form" ng-submit="saveEvent()">
                        <div class="form-group">
                            <label class="col-md-2 control-label" for="eventname">Name</label>
                            <div class="col-md-3">
                                <input type="text" class="form-control" ng-model="name" id="eventname" ng-minlength="3" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label" for="eventdate">Date</label>
                            <div class="col-md-3">
                                <input type="date" class="form-control" ng-model="date" id="eventdate" ng-minlength="3" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary" ng-disabled="eventForm.$invalid">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
