<section>
  <div class="row">
    <div class="col-md-12">
      <div class="widget stacked">
        <div class="widget-header"><i class="icon-tasks"></i><h3>Edit User</h3></div> <!-- /.widget-header -->
  				<div class="widget-content">
  
	<form name="userForm" class="form-horizontal" role="form" ng-submit="save()">

    <div class="form-group">
      <label class="col-md-2 control-label" for="username">Name</label>
      <div class="col-md-3">
        <input type="text" class="form-control" ng-model="user.name" id="username" ng-minlength="3" required>
      </div>
    </div>
          
    <div class="form-group">
      <label class="col-md-2 control-label" for="username">Username (email)</label>
      <div class="col-md-3">
        <input type="email" class="form-control" ng-model="user.username" id="username" ng-minlength="3" placeholder="name@domain.com" required>
      </div>

    </div> 
    
    <div class="form-group">
      <label class="col-md-2 control-label" for="phone">Phone</label>
      <div class="col-md-3">
        <input type="text" ui-mask='(999) 999-9999' class="form-control" data-ng-model="user.phone" id="phone" placeholder="(123) 456-7890">
      </div>
    </div>
    
    
    <div class="form-group">
      <label class="col-md-2 control-label" for="userType">Type</label>
      <div class="col-md-3">    
        <select class="form-control" ng-model="user.userType" ng-options="userType for userType in userTypes"></select>
      </div>
  
    </div> 
    
    <div ng-hide="user.userType != 'Agent'" class="form-group">
      <label class="col-md-2 control-label" for="agent">Agent</label>
      <div class="col-md-3">    
        <div class='container-fluid'>
            <input class="form-control" type="text" ng-model="user.agent" typeahead="a as a.name + ' (' + a.lookup_code + ')' for a in agents | filter:$viewValue | limitTo:8" typeahead-editable=false>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-2 control-label" for="password">Password</label>
      <div class="col-md-3">
        <input type="password" class="form-control" ng-model="user.password" id="password" ng-minlength="3">
      </div>

    </div> 
    
    <div class="form-group">
      <label class="col-md-2 control-label" for="confirm_password">Confirm Password</label>
      <div class="col-md-3">
        <input type="password" class="form-control" ng-model="confirm_password" id="confirm_password" ng-minlength="3" ng-required="user.password.length > 0">
      </div>
    </div> 
    
        
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Save</button>
			</div>
		</div>
	</form>
  
</div></div></div></div>
</section>
