<section>
    <div class="row">
        <div class="col-md-12">
            <div class="widget stacked">
                <div class="widget-header"><i class="icon-tasks"></i><h3>Create Stadium</h3></div> <!-- /.widget-header -->
                <div class="widget-content">
                    <form name="stadiumForm" class="form-horizontal" role="form" ng-submit="saveStadium()">
                        <div class="form-group">
                            <label class="col-md-2 control-label" for="stadiumname">Name</label>
                            <div class="col-md-3">
                                <input type="text" class="form-control" ng-model="name" id="stadiumname" ng-minlength="3" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label" for="levels">Levels, Sections, Rows, Seat</label>
                            <div class="col-md-3">
                                <input type="file" class="form-control" ng-model="filelevels" id="levels" onchange="angular.element(this).scope().readStadiumInfo(this)">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary" ng-disabled="stadiumForm.$invalid">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
