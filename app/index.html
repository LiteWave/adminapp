<html class="no-js">
 <!--<![endif]-->
<head>
    <title>LiteWave Admin</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="">
    <meta name="author" content="" />

    <link rel="stylesheet" href="./styles/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="./styles/bootstrap.css" type="text/css" />

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="./styles/ui-lightness/jquery-ui-1.10.0.custom.css" type="text/css" />
    <link rel="stylesheet" href="./scripts/js/plugins/icheck/skins/minimal/blue.css" type="text/css" />
    <link rel="stylesheet" href="./scripts/js/plugins/select2/select2.css" type="text/css" />
    <link rel="stylesheet" href="./scripts/js/plugins/fullcalendar/fullcalendar.css" type="text/css" />
    <link rel="stylesheet" type="text/css" href="styles/ng-grid.css" />
    <!-- endbuild -->
    <link rel="stylesheet" href="./styles/app.css" type="text/css" />
    <link rel="stylesheet" href="./styles/custom.css" type="text/css" />
    <!--        <link href="bower_components/angular-xeditable/dist/css/xeditable.css" rel="stylesheet">
      -->
    <!-- needed for document template editor's fonts -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
</head>

<body ng-app="liteWaveApp">
    <div id="wrapper">
        <header id="header">
            <a href="javascript:;" data-toggle="collapse" data-target=".top-bar-collapse" id="top-bar-toggle" class="navbar-toggle collapsed">
                <i class="fa fa-cog"></i>
            </a>
            <a href="javascript:;" data-toggle="collapse" data-target=".sidebar-collapse" id="sidebar-toggle" class="navbar-toggle collapsed">
                <i class="fa fa-reorder"></i>
            </a>
        </header> <!-- header -->
        <div ng-hide="currentArea == 'login'">
            <nav id="top-bar" class="collapse top-bar-collapse">
                <ul class="nav navbar-nav pull-left">
                    <li class="">
                        <a href="./index.html">
                            <i class="fa fa-home"></i>
                            Home
                        </a>
                    </li>
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="javascript:;">
                            Client ({{currentClient.name}})<span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" role="menu">
                            <li data-ng-repeat="client in clients">
                                <a ng-click="setClient(client)"><i class="fa fa-user"></i>&nbsp;&nbsp;{{client.name}}</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav pull-right">
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="javascript:;">
                            <i class="fa fa-user"></i>
                            {{loggedInUser.name}}
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" role="menu">
                            <li>
                                <a href="./page-profile.html">
                                    <i class="fa fa-user"></i>
                                    &nbsp;&nbsp;My Profile
                                </a>
                            </li>
                            <li>
                                <a href="./page-settings.html">
                                    <i class="fa fa-cogs"></i>
                                    &nbsp;&nbsp;Settings
                                </a>
                            </li>
                            <li class="divider"></li>
                            <li>
                                <a href="/admin/#/logout">
                                    <i class="fa fa-sign-out"></i>
                                    &nbsp;&nbsp;Logout
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav> <!-- /#top-bar -->
            <div id="sidebar-wrapper" class="collapse sidebar-collapse">
                <div id="search">
                </div> <!-- #search -->
                <nav id="sidebar">

                    <ul id="main-nav" class="open-active">

                        <li class="active">
                            <a href="./index.html">
                                <i class="fa fa-dashboard"></i>
                                Game Day
                            </a>
                        </li>

                        <li>
                            <a href="/admin/#/events">
                                <i class="fa fa-file-text"></i>
                                Events
                            </a>
                        </li>

                        <li>
                            <a href="/admin/#/stadiums">
                                <i class="fa fa-file-text"></i>
                                Stadiums
                            </a>
                        </li>
                    </ul>
                </nav> <!-- #sidebar -->
            </div> <!-- /#sidebar-wrapper -->
        </div> <!-- hide if we are logging in -->

        <div id="content">
            <div id="content-header">
                <div ng-hide="currentArea == 'login'">
                    <h1><img src="./img/logos/liteWave_logo.png" height="50" alt="Site Logo" /></h1>
                </div>
            </div> <!-- #content-header -->
            <div id="content-container" ng-view="">

            </div> <!-- /#content-container -->
        </div> <!-- #content -->
    </div> <!-- #wrapper -->

    <footer id="footer">
        <ul class="nav pull-right">
            <li>
                Copyright &copy; 2015, LiteWave, Inc.
            </li>
        </ul>
    </footer>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID 
    <script>
        (function (i, s, o, g, r, a, m)
        {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function ()
            {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
            m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-XXXXX-X');
        ga('send', 'pageview');
    </script> -->
    
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>

    <!-- build:js({.tmp,app}) scripts/includes.js -->
    <script src="./scripts/js/bootstrap.min.js"></script>
    <script src="./scripts/js/plugins/icheck/jquery.icheck.min.js"></script>
    <script src="./scripts/js/plugins/select2/select2.js"></script>
    <script src="./scripts/js/plugins/tableCheckable/jquery.tableCheckable.js"></script>
    <script src="./scripts/js/raphael-2.1.2.min.js"></script>
    <script src="./scripts/js/plugins/morris/morris.min.js"></script>
    <script src="./scripts/js/plugins/sparkline/jquery.sparkline.min.js"></script>
    <script src="./scripts/js/plugins/fullcalendar/fullcalendar.min.js"></script>
    <script src="./scripts/js/demos/calendar.js"></script>
    <script src="./scripts/js/demos/dashboard.js"></script>
    <script src="./scripts/js/app.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <script src="bower_components/ng-file-upload/angular-file-upload-html5-shim.min.js"></script>  <!-- needs to be before angular.js -->
    <script src="bower_components/angular-ui-utils/modules/mask/mask.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/textAngular/textAngular.js"></script>
    <script src='bower_components/underscore/underscore.js'></script>
    <!--
           <script src="bower_components/angular-xeditable/dist/js/xeditable.js"></script>
      -->
    <script src="bower_components/ng-file-upload/angular-file-upload.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/modules.js -->
    <script src="bower_components/ng-grid/ng-grid-2.0.14.min.js"></script>
    <!-- endbuild -->
    
    <!-- theme javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="scripts/config.js"></script>
    
    <!-- build:js({.tmp,app}) scripts/app.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/services/services.js"></script>
    <script src="scripts/directives/directives.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/shows.js"></script>
    <script src="scripts/controllers/events.js"></script>
    <script src="scripts/controllers/stadiums.js"></script>
    <script src="scripts/controllers/logins.js"></script>
    <script src="scripts/controllers/users.js"></script>
    <!-- endbuild -->
</body>
</html>
